<form class="formulaire" (ngSubmit)="onConnexion()" [formGroup]="formulaire">
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" />

    @if(formulaire.get("email")?.hasError('required')) {
    <mat-error>L'email est obligatoire</mat-error>
    } @if(formulaire.get("email")?.hasError('email')) {
    <mat-error>L'email est mal form√©</mat-error>
    }
  </mat-form-field>

  <mat-form-field>
    <mat-label>Mot de passe</mat-label>
    <input type="password" matInput formControlName="motDePasse" />
    <mat-error>Le mot de passe est obligatoire</mat-error>
  </mat-form-field>

  @if(erreurConnexion) {
  <mat-error>Les identifiants sont incorrects</mat-error>
  }

  <button mat-raised-button color="primary">Se connecter</button>
</form>
